<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Website</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="left">
                <h2>Crypto Tracker</h2>
            </div>
            <div class="right">
                <div class="btns">
                <button type="button">Home</button>
                <button type="button">Liked Coin</button>
                </div>
                <div class="search-cointainer">
                    <input type="text" placeholder="Search here.." id="search" autocomplete="off">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="dialog-box">
                        <div class="close">
                            <i class="fa-solid fa-xmark" id="xmark" title="close"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Icon</th>
                        <th>Name</th>
                        <th>Price 
                            <div class="arrows">
                                <i class="fa-solid fa-arrow-up" id="price-up"></i>
                                <i class="fa-solid fa-arrow-down" id="price-down"></i>
                            </div>
                        </th>
                        <th>Volume 
                            <div class="arrows">
                                <i class="fa-solid fa-arrow-up" id="vol-up"></i>
                                <i class="fa-solid fa-arrow-down" id="vol-down"></i>
                            </div>
                        </th>
                        <th>Market Cap 
                            <div class="arrows">
                                <i class="fa-solid fa-arrow-up" id="market-up"></i>
                                <i class="fa-solid fa-arrow-down" id="market-down"></i>
                            </div>
                        </th>
                        <th>Favorite</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div class="pagination-container">
                <button type="button" id="prev-button">Prev</button>
                <button type="button" id="next-button">Next</button>
            </div>
            <div class="shimmer-container">
                <div class="shimmer">
                </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/17ebe4f9e1.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
